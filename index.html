<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Андреев Никита">
  <meta name="description" content="Mesto - фотохостинг пейзажей с возможностью бесплатно загружать фотографии">
  <meta name="keywords" content="Фото, Фотохостинг, Лайк, Фотография, Пейзажи, Красивые места, Россия">
  <title>Mesto - Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="shortcut icon" href="./images/shortcut-icon/shortcut-icon.svg" type="image/svg">
</head>
<body>
  <div class="page">

    <!-- header -->
    <header class="header page__section">
      <a class="logo header__logo" href="./index.html"></a>
    </header>

    <main>
      <!-- profile -->
      <section class="profile page__section">
        <div class="profile__person">
          <img class="profile__avatar" src="./images/avatar/avatar.jpg" alt="Аватар пользователя">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button page__button page__button_style_transparent" type="button"></button>
            <p class="profile__additional-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page__button page__button_style_transparent" type="button"></button>
      </section>

      <!-- cards -->
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer page__section">
      <p class="footer__author">&copy; 2021 Андреев Никита</p>
    </footer>

    <!-- popup(edit-form) -->
    <section class="popup" id="popup-edit-form">
      <div class="popup__container popup__container_contain_form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit-profile">
          <input class="form__input" id="name-input" type="text" name="name" placeholder="Ваше имя" maxlength="30" required>
          <input class="form__input" id="additional-info-input" type="text" name="additional-info" placeholder="О вас" maxlength="60" required>
          <button class="form__save-button page__button page__button_style_filled" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button page__button page__button_style_transparent" type="button"></button>
      </div>
    </section>

    <!-- popup(add-form) -->
    <section class="popup" id="popup-add-form">
      <div class="popup__container popup__container_contain_form">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form" name="edit-profile">
          <input class="form__input" id="photo-name-input" type="text" name="photo-name" placeholder="Название" maxlength="100" required>
          <input class="form__input" id="photo-link-input" type="text" name="photo-link" placeholder="Ссылка на картинку" required>
          <button class="form__save-button page__button page__button_style_filled" type="submit">Создать</button>
        </form>
        <button class="popup__close-button page__button page__button_style_transparent" type="button"></button>
      </div>
    </section>
  </div>

  <template id="photo-card-template">
    <li class="card">
      <img class="card__photo" src="" alt="Фотография пользователя">
      <button class="card__trash-button page__button page__button_style_transparent"></button>
      <div class="card__info">
        <h2 class="card__photo-name"></h2>
        <button class="card__like-button page__button page__button_style_like" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>
</html>
