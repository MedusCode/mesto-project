<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Андреев Никита">
  <meta name="description" content="Mesto - фотохостинг пейзажей с возможностью бесплатно загружать фотографии">
  <meta name="keywords" content="Фото, Фотохостинг, Лайк, Фотография, Пейзажи, Красивые места, Россия">
  <title>Mesto - Russia</title>
  <link rel="shortcut icon" href="./images/shortcut-icon/shortcut-icon.svg" type="image/svg">
</head>
<body>
  <div class="page">

    <!-- header -->
    <header class="header page__section">
      <a class="logo header__logo" href="./index.html"></a>
    </header>

    <main>
      <!-- profile -->
      <section class="profile page__section">
        <div class="profile__person">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="<%=require('./images/avatar/avatar.jpg')%>" alt="Аватар пользователя">
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button page__button page__button_style_transparent form-open-button" type="button"></button>
            <p class="profile__additional-info">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button page__button page__button_style_transparent form-open-button" type="button"></button>
      </section>

      <!-- cards -->
      <section class="cards page__section">
        <ul class="cards__list"></ul>
      </section>
    </main>

    <!-- footer -->
    <footer class="footer page__section">
      <p class="footer__author">&copy; 2021 Андреев Никита</p>
    </footer>

    <!-- popup(edit-form) -->
    <section class="popup popup_type_edit-profile">
      <div class="popup__container popup__container_contain_form">
        <h2 class="popup__heading">Редактировать профиль</h2>
        <form class="form" name="edit-profile" novalidate>
          <input class="form__input form__input_type_name" type="text" name="name" id="name-input" placeholder="Ваше имя" minlength="2" maxlength="40" autocomplete="off" required>
          <span class="form__validation-error name-input-error"></span>
          <input class="form__input form__input_type_additional-info" type="text" name="additional-info" id="additional-info-input" placeholder="О вас" minlength="2" maxlength="200" autocomplete="off" required>
          <span class="form__validation-error additional-info-input-error"></span>
          <button class="form__save-button page__button page__button_style_filled" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button page__button page__button_style_transparent" type="button"></button>
      </div>
    </section>

    <!-- popup(add-form) -->
    <section class="popup popup_type_add-card">
      <div class="popup__container popup__container_contain_form">
        <h2 class="popup__heading">Новое место</h2>
        <form class="form" name="add-photo" novalidate>
          <input class="form__input form__input_type_photo-name" type="text" name="photo-name" id="photo-name-input" placeholder="Название" minlength="2" maxlength="30" autocomplete="off" required>
          <span class="form__validation-error photo-name-input-error"></span>
          <input class="form__input form__input_type_photo-link" type="url" name="photo-link" id="photo-link-input" placeholder="Ссылка на картинку" autocomplete="off" required>
          <span class="form__validation-error photo-link-input-error"></span>
          <button class="form__save-button page__button page__button_style_filled" type="submit">Создать</button>
        </form>
        <button class="popup__close-button page__button page__button_style_transparent" type="button"></button>
      </div>
    </section>

    <!-- popup(photo) -->
    <section class="popup popup_type_full-photo">
      <div class="popup__container popup__container_contain_full-photo">
        <figure class="full-photo">
          <img class="full-photo__photo" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Фотография пользователя">
          <figcaption class="full-photo__name">Архыз</figcaption>
        </figure>
        <button class="popup__close-button page__button page__button_style_transparent" type="button"></button>
      </div>
    </section>

    <!-- popup(server-error) -->
    <section class="popup popup_type_server-error">
      <div class="popup__container">
        <h2 class="popup__heading">Что-то пошло не так...</h2>
        <div class="server-error">
          <p class="server-error__message">Что-то пошло не так</p>
          <a class="server-error__reload-link page__button page__button_style_filled" href='./index.html'>Перезагрузить страницу</a>
        </div>
        <button class="popup__close-button page__button page__button_style_transparent" type="button"></button>
      </div>
    </section>
  </div>

  <!-- photo-card template -->
  <template id="photo-card-template">
    <li class="card">
      <img class="card__photo" src="" alt="Фотография пользователя">
      <div class="card__info">
        <h2 class="card__photo-name"></h2>
        <div class="card__like-container">
          <button class="card__like-button page__button page__button_style_like"></button>
          <span class="card__like-counter">6</span>
        </div>
      </div>
      <!-- <button class="card__trash-button page__button page__button_style_transparent"></button> -->
    </li>
  </template>

</body>
</html>
